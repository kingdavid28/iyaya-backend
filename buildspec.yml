version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 24  # Changed from 18 to 16 for better compatibility
    commands:
      - echo Installing Node.js dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: .
  discard-paths: no